<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat 2da prueba</title>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/2670769248.js" crossorigin="anonymous"></script>

    <!--Mi Css-->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand mx-auto" href="/">
      Chat Rendix
    </a>
  </nav>
    <div class="col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Ingrese su Nombre</h3>
        </div>
        <p>Usuario no Registrado</p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn btn-warning bnt-block mt-2">Ingresar</button>
            </form>
        </div>
    </div>
    <div class="container" id="contentWrap" style="display: none;">
        <div class="row mt-2">    
            <div class="col-md-6 offset-md-1 mt-4">
                <div class="card-header">
                    <g4>Hablemos</g4>
                </div>

                <div id="chat" class="card-body">
                </div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="Submit" class="btn btn-warning">  
                                    <i class="fa-solid fa-paper-plane"></i> Enviar
                                </button>
                            </div>
                        </div>          
                    </form>
                </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Usuarios</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js" charset="utf-8"></script>
</body>
</html>
